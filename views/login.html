<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./styleLoginFormulario.css" />
    <title>Login CESDE FAST</title>
  </head>
  <body>
    <section class="container">
      <h2>Iniciar Sesi칩n</h2>
      <form id="login-Form">
        <label class="login-Form__label" for="usuario">Usuario:</label>
        <input
          class="login-Form__input"
          type="text"
          name="usuario"
          id="usuario"
          required
          autocomplete="usuario"
        />
        <label class="login-Form__label" for="contrasena">Contrase침a:</label>
        <input
          class="login-Form__input"
          type="password"
          name="contrasena"
          id="contrasena"
          required
          autocomplete="current-password"
        />
        <button type="button" id="iniciarSesion">Iniciar Sesi칩n</button>
      </form>
    </section>

    <!--Esto es se comporta como m칩dulo de JavaScript-->
    
    <script type="module" src="../public/script.js"></script>
  </body>
</html>
