<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Exitoso</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace opcional a tu archivo CSS -->
    <link rel="stylesheet" href="./styleLoginFormulario.css" />
    <link rel="stylesheet" href="./normalize.css" />
</head>
<body>
    <div class="container">
        <div id="reservaInfo"></div>
    </div>

    <script>
        function registrar() {
          
            // Capturar los datos del formulario


         const fechaReserva = document.getElementById('fechaReserva').value;
          const horaInicio = document.getElementById('horaInicio').value;
          const horaSalida = document.getElementById('horaSalida').value;
          const programa = document.getElementById('programa').value;
          const equipo = document.getElementById('equipo').value;
          const aula = document.getElementById('aula').value;
          const email = document.getElementById('email').value;
    
          // Guardar los datos en localStorage
          localStorage.setItem('fechaReserva', fechaReserva);
          localStorage.setItem('horaInicio', horaInicio);
          localStorage.setItem('horaSalida', horaSalida);
          localStorage.setItem('programa', programa);
          localStorage.setItem('equipo', equipo);
          localStorage.setItem('aula', aula);
          localStorage.setItem('email', email);
    
          // Redirigir a la página de éxito
          window.location.href = 'success.html';
        }
      </script>
</body>
</html>
